[gcode_macro QUAD_GANTRY_LEVEL]
rename_existing: _QUAD_GANTRY_LEVEL
description: Conform a moving, twistable gantry to the shape of a stationary bed with LED status
gcode:
    STATUS_LEVELING
    RESPOND MSG="Performing QGL"
    QUAD_GANTRY_LEVEL { rawparams }
    UPDATE_DELAYED_GCODE ID=_CLEAR_DISPLAY DURATION=1
    STATUS_READY